<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="" content="" />
    <title>Type Selector</title>
    <style>
        h1{
            border-style: solid;
            border-color: pink;
            font-size: 30px;
            font-family: cursive
        }
        p{
            border-style: dotted;
            border-color: black;
            font-size: 20px;
        }
        h1,p{
            text-align: center;
            font-style: oblique;
        }
    </style>
</head>
<body>
    <h1>This is the heading </h1>
    <p>This is the paragraph</p>
</body>
</html>
