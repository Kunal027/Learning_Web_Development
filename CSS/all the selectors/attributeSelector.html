<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="" content="" />
    <title>Attribute Selector</title>
    <style>
        p[class]{
            color: red;
            font-weight: bold;
            text-align: center;
        }
        h1.headStyle{
            border-width: 50px;
        }
        #bodycolor{
            background-color: chocolate;
        }
        
        .headStyle{
            border-style: groove;
            text-align: center;
            color: blue;
        }
    </style>
</head>
<body>
    <h1 class="headStyle">This is the head </h1>
    <p class="">This is the paragraph</p>
    <p class="headStyle">one more P</p>
</body>
</html>
