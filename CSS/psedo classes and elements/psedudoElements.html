<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="" content="" />
    <title>pseduo class slector </title>
    <style>
        h1::after{
            content: "!!!";
        }
        p::first-letter{
            font-size: 30px;
            font-weight: bold;
        }
        /*Pseudo classes are defined with ":" and Pseudo elements are defined with "::"*/
        
    </style>
</head>
<body>
    <h1 style="text-align: center">The heading</h1>
    <p>This is the example of first latter</p>
    <br>
    <p style="font-size: 30px">
        <a href="">Lorum Ipsum</a>
    </p>
</body>
</html>
