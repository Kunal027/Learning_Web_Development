<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="" content="" />
    <title>Universal Selector</title>
    <style>
        /*
        When "*" is added before {  its known as universal selector.
        */
        *{
            border-style: solid;
            border-color: red;
            font-size: 32px;
        }
    </style>
    
</head>
<body>
    <h1>Heading</h1>
    <p>paragraph</p>
</body>
</html>
