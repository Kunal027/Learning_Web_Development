<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="" content="" />
    <title>Date and Time</title>
    <script>
        var DandT = new Date();

    </script>
</head>
<body>
   <script>
       document.write("Date : " + DandT.toDateString() + "<br>");
       document.write("Year : " + DandT.getFullYear() + "<br>");
       document.write("Date2 : " + DandT.getDate() + "<br>");
       document.write("Month : " + DandT.getMonth() + "<br>");
       document.write("Seconds : " + DandT.getSeconds() );
   </script>
</body>
</html>
