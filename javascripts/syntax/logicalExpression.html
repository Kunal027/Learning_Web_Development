<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="" content="" />
    <title>Logic Expression</title>
    <script>
        var input1 = prompt("Enter the first value");
        var input2 = prompt("Enter the second value");

        var result = (input1 < input2) || (input1 == input2);
    
    </script>
</head>
<body>
   <h1>Logical Expression</h1>
   <script>
       document.write(input1 + "<=" + input2 + " is : " + result);
   </script>
</body>
</html>
