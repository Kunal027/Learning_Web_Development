<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="" content="" />
    <title>Arrays</title>
    <script>
        var colors = ['white', 'black', 'green', 'blue'];
    </script>
</head>
<body>
   <script>
       document.write("All the colours in the array = " + colors);
       document.write("<br>")
       document.write("Length of the array = " + colors.length + "<br>");
       document.write("Colour at 1 = " + colors[1] + "<br>");
       colors[0] = 'red';
       document.write("Colors after exchange = " + colors + "<br>");
       document.write("Colour at 0 = " + colors[0]);
   </script>
</body>
</html>
