<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="" content="" />
    <title>Comparision Operator </title>
    <script>
        var counter = 10;

        //Conditional turnary operator..
        var resultValue = (counter > 10) ? 10 : 0;
    </script>
</head>
<body>
    <h1>Comparision Operator</h1>
    <script type = "text/javascript">
    document.write("Compared : " + counter + "<br>");
    document.write("Result Value :" + resultValue + "<br");
    </script>
</body>
</html>
