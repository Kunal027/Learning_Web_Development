<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="" content="" />
    <title>Addition</title>
    <script>
        function Additon(a, b){
            this.num1 = a;
            this.num2 = b;

            this.Add = function (){
                return this.num1 + this.num2;
            } 
        }

        var num1 = prompt("Enter the firt number");
        var num2 = prompt("Enter the second number");

        num1 = parseInt(num1);
        num2 = parseInt(num2);
        var result = 0;

        var obj = new Additon(num1, num2);
        result = obj.Add();
    </script>
</head>
<body>
    <h1>Addition using classes and objects</h1>
    <script>
        document.write(result);
    </script>
</body>
</html>
