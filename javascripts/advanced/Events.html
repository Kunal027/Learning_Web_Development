<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="" content="" />
    <title>Events Of Javascript</title>
    <script>
        function sum(a, b)
        {
            return a + b;
        }
    </script>

</head>
<body>
    <a href="#" onclick="alert('Called wih onclick');">Display Message</a>
    <br>
    <a href="#" onmouseover="alert('Called with mouseOver')">Display message</a>
    <br>
    <a href="#" onclick="alert(sum(10, 10));">Perform Additon</a>
</body>
</html>
