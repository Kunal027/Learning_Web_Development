<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="" content="" />
    <title>Find and element by data</title>
    <script>
        function Show()
        {
            var textName = document.getElementById("textName").value;
            alert(textName);
        }
    </script>
</head>
<body>
    <h1>Finding an element</h1>
    <form>
        <input type = "text" id="textName"/>
        <input type = "button" onclick="Show();" value="Show Value"/>
    </form>
</body>
</html>
