<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="" content="" />
    <title>variables and constants</title>
    <script>
        var message;
        message = "This is the message";
        alert(message);


        var counter = 0;
        alert("conter before = " + counter);
        for(counter = 1; counter <=10; counter++)
        {
            console.log(counter);
            alert("The value of counter is = " + counter);
        }
        document.write("value of counter after for loop = " + counter);
    </script>
</head>
<body>
    <br>
   <script type="text/javascript">
   document.write("Display the Message = " +  message);
   </script>
</body>
</html>
