<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="" content="" />
    <title>Arithmatic Operation</title>
    <script>
        var counter = 0;
        console.log(counter);
        counter = counter + 10;


    </script>
</head>
<body>

     <h1>Arithmatic Operarions</h1>
     <a href="#" onclick="counter ++; alert(counter);" >Increase the value</a>
     <br>
     <a href="#" onclick="counter --; alert(counter);">Decrease the value</a>
   
</body>
</html>
