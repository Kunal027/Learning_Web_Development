<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="" content="" />
    <title>If statements </title>
    <script>
        var n1 = prompt("Enter the First number");
        var n2 = prompt("Enter the Second number");
    </script>
</head>
<body>
    <h1>If Else </h1>
    <script>
        if(n1<n2)
        {
            document.write("Second number is greater");
        }
        else if(n2<n1){
            document.write("first number is greater");
        }
        else{
            document.write("Both the numbers are equal");
        }

    </script>
   
</body>
</html>
