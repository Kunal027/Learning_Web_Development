<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="" content="" />
    <title>Assignment Operator</title>
    <style>
        body{
            text-align: center;
        }
    </style>
    <script>
        var value = 0;
    </script>
</head>
<body>
    <h1>Assignment Expression</h1>
    <ul>
    <a href="#" onclick="value = value + 1; alert(value); " >
    Increment value by one
    </a>
    <br>
    <a href="#" onclick="value = value +2; alert(value)">
    Increment the Value by 2
    </a>

</ul>
</body>
</html>
